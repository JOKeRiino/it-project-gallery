<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./index.css" />
		<link
			rel="shortcut icon"
			href="about:blank" />
		<script type="importmap">
			{
				"imports": {
					"three": "/node_modules/three/build/three.module.js",
					"three/examples/jsm/": "/node_modules/three/examples/jsm/",
					"socket.io-client": "/node_modules/socket.io-client/dist/socket.io.esm.min.js"
				}
			}
		</script>
		<script
			type="module"
			src="./index.js"></script>
		<title>Gallery</title>
	</head>
	<body>
		<canvas id="main"></canvas>
		<div
			class="progress-bar-container"
			id="loading-screen">
			<p>LOADING...</p>
			<span
				class="loader"
				id="loader"></span>
			<p id="image-fetch-progress"></p>
		</div>
		<div id="chatbox">
			<div id="messages"></div>
			<input
				type="text"
				id="message-input"
				placeholder="Type a message..." />
		</div>
		<img
			id="chat-icon"
			src="/img/chat-icon.jpg"
			alt="Chat icon" />

		<div id="blocker">
			<div id="instructions">
				<div class="window">
					<h1>Picture Gallery</h1>
					<div class="controls-flex">
						<div class="controls-flex-item">
							<h2>Move:</h2>
							<div class="key-flex">
								<div class="row">
									<div class="key">W</div>
								</div>
								<div class="row">
									<div class="key">A</div>
									<div class="key">S</div>
									<div class="key">D</div>
								</div>
							</div>
						</div>
						<div>
							<h2>Look around:</h2>
							<div class="key-flex">
								<svg
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M12 5C11.4477 5 11 5.44772 11 6V10C11 10.5523 11.4477 11 12 11C12.5523 11 13 10.5523 13 10V6C13 5.44772 12.5523 5 12 5Z"
										fill="currentColor" />
									<path
										fill-rule="evenodd"
										clip-rule="evenodd"
										d="M4 8C4 3.58172 7.58172 0 12 0C16.4183 0 20 3.58172 20 8V16C20 20.4183 16.4183 24 12 24C7.58172 24 4 20.4183 4 16V8ZM18 8V16C18 19.3137 15.3137 22 12 22C8.68629 22 6 19.3137 6 16V8C6 4.68629 8.68629 2 12 2C15.3137 2 18 4.68629 18 8Z"
										fill="currentColor" />
								</svg>
							</div>
						</div>
					</div>
					<form action="javascript:void(0)">
						<label for="playerName">Player name</label>
						<input
							type="text"
							name="playerName"
							id="playerName"
							placeholder="SomeCoolName"
							maxlength="20"
							required />
						<span
							id="playerNameError"
							class="error-message"></span>

						<label for="playerModel">Avatar</label>
						<select
							id="playerModel"
							name="playerModel"
							required>
							<option
								value=""
								selected
								disabled>
								Please select
							</option>
						</select>
						<!-- <p>
						<label for="playerColor">Variante</label>
						<select id="playerColor" name="playerColor" required>
							<option value="default" selected>Standard</option>
						</select>
					</p> -->
						<canvas id="avatarPreview"></canvas>
						<button type="submit"><b>Enter Gallery!</b></button>
					</form>
				</div>
			</div>
		</div>
		<div id="cssRenderer"></div>
	</body>
</html>
