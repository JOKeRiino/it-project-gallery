<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./index.css" />
		<link
			rel="shortcut icon"
			href="about:blank" />
		<script
			async
			src="node_modules/es-module-shims/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "/node_modules/three/build/three.module.js",
					"three/examples/jsm/": "/node_modules/three/examples/jsm/",
					"socket.io-client": "/node_modules/socket.io-client/dist/socket.io.esm.min.js"
				}
			}
		</script>
		<script
			type="module"
			src="./index.js"></script>
		<title>Galerie</title>
	</head>
	<body>
		<div
			class="progress-bar-container"
			id="loading-screen">
			<p>LOADING...</p>
			<span
				class="loader"
				id="loader"></span>
		</div>
		<div id="blocker">
			<div id="instructions">
				<h1>Bildergalerie</h1>
				<p>
					Bewegen mit WASD oder Pfeiltasten<br />
					Umschauen mit Maus
				</p>
				<form
					action="javascript:void(0)">
					<p>
						<label for="playerName">Spielername</label>
						<input
							type="text"
							name="playerName"
							id="playerName"
							placeholder="SomeCoolName"
							maxlength="20"
							required />
					</p>
					<p>
						<label for="playerModel">Avatar</label>
						<select id="playerModel" name="playerModel" required>
							<option value="cube" selected>WÃ¼rfel</option>
						</select>
					</p>
					<!-- <p>
						<label for="playerColor">Variante</label>
						<select id="playerColor" name="playerColor" required>
							<option value="default" selected>Standard</option>
						</select>
					</p> -->
					<p><button type="submit">START</button></p>
				</form>
			</div>
		</div>
		<div id="cssRenderer"></div>
	</body>
</html>
